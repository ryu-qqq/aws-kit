pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        mavenCentral()
    }
}

rootProject.name = 'aws-kit'

// Core modules
include 'aws-sdk-commons'

// Client modules
include 'aws-sqs-client'  
include 'aws-dynamodb-client'
include 'aws-s3-client'
include 'aws-lambda-client'
