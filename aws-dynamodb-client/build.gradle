dependencies {
    // AWS SDK Commons dependency
    api project(':aws-sdk-commons')
    
    // AWS DynamoDB SDK
    api 'software.amazon.awssdk:dynamodb'
    api 'software.amazon.awssdk:dynamodb-enhanced'
    
    // Spring Boot Starter (for auto-configuration)
    api 'org.springframework.boot:spring-boot-starter'
    
    // Testing with LocalStack
    testImplementation 'org.testcontainers:testcontainers'
    testImplementation 'org.testcontainers:junit-jupiter'
    testImplementation 'org.testcontainers:localstack'
    testImplementation "cloud.localstack:localstack-utils:${localstackVersion}"
}